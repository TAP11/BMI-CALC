  <div class= "container ">

                <h1>BMI- CALC</h1>

    <form>           
  
  <label for="yourname">Enter your name</label><br>
  <input type="text" id="name"> <br><br>
              
  <label for="yourage">Enter your age</label><br>
  <input type="number" id="age"> <br><br>
              
  <label for="yourheight">Enter height / cm</label><br>
  <input type="number" id="height"><br><br>
              
  <label for="yourweight">Enter weight / kg</label><br>
  <input type="number" id="weight"> <br><br><br>
   
  <button class="bg-primary" onclick="bmi();">BMI</button>

</form> 

</div></div>
 
<script>
  function bmi(){

      var h =document.getElementById("height").value;
      var w =document.getElementById("weight").value;
     

      var bm = w/h;
      console.log(bm);
      if(bm<18.5){
          console.log("underweight");
          var status = "underweight";
      }
      if(bm>=18.5 && bm<=24.9){
          console.log('healthy weight');
          var status = "healthy weight";
      }
      if(bm>=25 && bm<=29.9){
          console.log("overweight");
          var status = " overweight";  
      }
      if(bm>=30){
          console.log("obese");
          var status = "obese";
      }

         alert("body mass index = " + bm + "kg/m2 " + "and weight status is " +status);
  }
</script>
